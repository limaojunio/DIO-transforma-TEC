<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login</title>
</head>

<body>
  <p>
  <h2>Formulário de Login</h2>
  </p>
  <form action="">
    <table>
      <tr>
        <td><label for="email">Email</label></td>
      </tr>
      <tr>
        <td><input type="email" id="email" required="true"></td>
      </tr>
      <tr>
        <td><label for="senha">Senha</label></td>
      </tr>
      <tr>
        <td><input type="password" name="senha" id="senha" required="true"></td>
      </tr>
      <tr>
        <td><input type="checkbox" required="true">Lembrar senha</td>
      </tr>
      <tr>
        <td><br><button onclick="document.location='default.asp'">Confirmar</button></td>
      </tr>
    </table>

  </form>
</body>

</html>
