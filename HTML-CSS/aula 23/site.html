<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu site responsivo</title>
  <Style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: bisque;
    }

    .row ::after {
      content: "";
      clear: both;
      display: block;
    }

    .header {
      background-color: coral;
      color: antiquewhite;
      padding: 20px;
    }
  </Style>
</head>

<body>
  <div class="header">
    <h1>Título do site</h1>
  </div>
  <div class="row">
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>
  </div>

  <div class="col-6 color-center">
    <p>
      Texto de centro
    </p>
  </div>
  <div class="aside">
    <h2>Título 1</h2>
    <p>Texto 1</p>
    <h2>Texto 2</h2>
    <p>Texto 3</p>
    <h2>Titulo 4</h2>
    <p>Texto 4</p>
  </div>
  <div class="footer">
    Texto de rodapé
  </div>
</body>

</html>
