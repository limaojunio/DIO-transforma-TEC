<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Flexbox</title>

  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-content: stretch;
    }

    .flex-container>div {
      background-color: blueviolet;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>

</head>

<body>
  <div class="flex-container">
    <div>a</div>
    <div>a</div>
    <div>a</div>
    <div>a</div>
  </div>
</body>

</html>
