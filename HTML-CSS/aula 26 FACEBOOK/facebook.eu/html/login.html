<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entre ou Cadastre-se</title>

  <link rel="icon" type="image/x-icon" href="../img/facebook-logo-3-1.png">
  <link rel="stylesheet" href="../styles/style.css">

</head>

<body>

  <div class="container">
    <!-- coluna esquerda -->
    <div class="left">



      <img src="../img/fb-logo.svg" alt="">
      <p>O Facebook ajuda você a se conectar e
        compartilhar com as pessoas que fazem parte da sua vida.</p>

    </div>
    <!-- coluna direita -->
    <div class="right">
      <form action="">
        <input type="text" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <a href="" class="right__loginBtn right__loginBtn--hover">Entrar</a>
        <a href="" class="right__forget">Esqueceu a senha?</a>

        <div class="right__sign-up">

          <a href="" class="right__signupBtn">Criar nova conta</a>

        </div>

      </form>
      <p>
        <strong>Criar uma página</strong> para uma celebridade, uma marca ou uma empresa.
      </p>

    </div>

  </div>
</body>

</html>
